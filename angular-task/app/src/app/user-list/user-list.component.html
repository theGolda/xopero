<div>
  <form [formGroup]="searchForm">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search users</mat-label>
      <input matInput formControlName="searchText" placeholder="Search phrase">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user" [routerLink]="['/users', user.id]">
        {{user.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="protectedProjects">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Protected projects </th>
      <td mat-cell *matCellDef="let user"> {{user.protectedProjects}} </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon 
          [color]="user.isFavorite ? 'primary' : 'disabled'">
          {{user.isFavorite ? 'favorite' : 'favorite_border'}}
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'role', 'protectedProjects', 'favorite']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'role', 'protectedProjects', 'favorite'];"></tr>
    <tr *matNoDataRow>
      <td colspan="4">No data matching the filter "{{searchForm.get('searchText')?.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
