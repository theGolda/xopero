<div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user" [routerLink]="['/users', user.id]">
        {{user.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="protectedProjects">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Protected projects </th>
      <td mat-cell *matCellDef="let user"> {{user.protectedProjects}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'role', 'protectedProjects']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'role', 'protectedProjects'];"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
